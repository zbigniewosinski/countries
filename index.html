<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zadanie 11.6 - Wyszukiwarka kraj√≥w - Kodilla Bootcamp</title>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">


</head>
<body>

    <div class="container">
        <h1>Search countries</h1>
            <input id="country-name" type="text" />
            <button id="search">Search</button>
            <h2 id="countries-list-header">Countries' list</h2>
            <div class="alert alert-danger" id="search-alert"></div>
            <div id="countries-list">
                <table class="table-bordered country-table">
                    <tr>
                        <td colspan="2"><h3 class="country-name">Country name</h3></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="table-sub-title">Background Information:</td>
                    </tr>
                    <tr>
                        <th class="background-info-label">Capital</th>
                        <td class="background-info capital"></td>
                    </tr>
                    <tr>
                        <th class="background-info-label">Land area</th>
                        <td class="background-info land-area"></td>
                    </tr>
                    <tr>
                        <th class="background-info-label">Population</th>
                        <td class="background-info population"></td>
                    </tr>
                    <tr>
                        <th class="background-info-label">Language(s)</th>
                        <td class="background-info languages"></td>
                    </tr>
                    <tr>    
                        <th class="background-info-label">Currency</th>
                        <td class="background-info currency"></td>
                    </tr>
                </table>
            </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
